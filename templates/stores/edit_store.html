{% extends "base.html" %}

{% block content %}

    <header><h1>Create Store</h1></header>
    <section class="edit-store-form">
        <form method = "post">

            <div class="form-group">
                <label for="name">Store Name</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Allegro.pl" value="{{store.name}}"/>
            </div>

            <div class="form-group">
                <label for="url_prefix">URL Prefix</label>
                <input type="text" class="form-control" id="url_prefix" name="url_prefix" placeholder="https://allegro.pl/" value="{{store.url_prefix}}"/>
            </div>

            <div class="form-group">
                <label for="tag_name">Tag Name</label>
                <input type="text" class="form-control" id="tag_name" name="tag_name" placeholder="p" value="{{store.tag_name}}" aria-describedby="tagNameHelp"/>
                <small class="form-text text-muted" id="tagNameHelp">
                    What is the Tag
                </small>
            </div>

            <div class="form-group">
                <label for="query">Query</label>
                <input type="text" class="form-control" id="query" name="query" placeholder='{"class": "price"}' value="{{store.query}}" aria-describedby="queryHelp"/>
                <small class="form-text text-muted" id="queryHelp">
                    What is the Query
                </small>
            </div>

            <button class="btn btn-primary" type="submit">Edit</button>


        </form>


    </section>

{% endblock %}
